<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        
        <img src="./img/rain.jpg" alt="" class="background-img">

        <div class="overlay"></div>

        <div class="weather-report">

            <div class="top-section">
                <p class="country">PH</p>
            
                <div class="date">
                    <span class="day">Monday</span>
                    <span>|</span>
                    <span class="time">9:30 a.m.</span>
                </div>
            </div>
            
            <div class="weather-info">
                <h1 class="temperature">32°C</h1>
                <div class="min-max-temp">
                    <span class="min-temp">24°C</span>
                    <span>/</span>
                    <span class="max-temp">34°C</span>
                </div>
                <img src="./icons/01d.svg" alt="weather-icon" class="icon">
                <p class="description">Sunny</p>
            </div>

        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
